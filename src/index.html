<!DOCTYPE html>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Avia helper</title>
        <script src="js/app.js" defer></script>
        <!-- Materialize icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <body>
        <div class="wrapper">
            <nav class="header light-blue darken-3">
                <div class="nav-wrapper">
                    <div class="container d-flex align-items-center justify-content-sb ">
                        <div class="logo d-flex align-items-center">
                            <i class="large material-icons">flight_takeoff</i>
                            <a href="#" class="brand-logo">Avia Tickets</a>
                        </div>

                        <div class="favourite-handler">
                            <a class='dropdown-trigger btn favourites-dropdown light-blue darken-3' href='#' data-target='dropdown1'>Favourites</a>

                            <!-- Dropdown Structure -->
                            <ul id='dropdown1' class='dropdown-content favourites-dropdown-content'>
                                
                            </ul>
                        </div>
                        
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                          <li>
                              <div class="input-field currency-select">
                                  <select id="currency">
                                    
                                    <option value="USD">$ US Dollar</option>
                                    <option value="EUR">€ Euro</option>
                                    
                                  </select>
                                </div>
                          </li>
                        </ul>

                    </div>
                </div>
              </nav>

              <div class="form-section">
                  <div class="container">
                      <div class="row d-flex">
                          <div class="col m6 mx-auto">
                              <div class="card ">
                                  <form name="locationControls">
                                      <div class="card-content">
                                        <div class="card-title">
                                            Search for tickets
                                        </div>
                                        <div class="input-field">
                                            <input type="text" id="autocomplete-origin" class="autocomplete" autocomplete="off">
                                            <label for="autocomplete-origin">Origin</label>
                                        </div>
                                        <div class="input-field">
                                            <input type="text" id="autocomplete-destination" class="autocomplete" autocomplete="off">
                                            <label for="autocomplete-destination">Destination</label>
                                        </div>
                                        <div class="input-field">
                                            <input type="text" class="datepicker" id="datepicker-depart">
                                            <label for="datepicker-depart">Depart date</label>

                                        </div>
                                        <div class="input-field">
                                            <input type="text" class="datepicker" id="datepicker-return">
                                            <label for="datepicker-return">Return date</label>

                                        </div>
                                      </div>
                                      <div class="card-action d-flex">
                                        <button class="btn waves-effect light-blue darken-3" type="submit" name="action">search
                                            <i class="material-icons right">search</i>
                                        </button>
                                        <button class="btn waves-effect pink darken-2 ml-auto" type="reset" name="action">cancel
                                            <i class="material-icons right">cancel</i>
                                          </button>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
